<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Calculater</title>
  <link rel="stylesheet" href="cal.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body>
  <!-- <div class="container-fluid bg-warning col-sm-12"> -->
  <div class="container-fluid bg-white h-25 col-sm-12" id="div1">
    <div class="container-fluid" id="div2">
      <input type="number" id="input1" class="input w-100 mb-2" onblur="this.focus()" autofocus 
        onkeypress="NumberKeyAction1(value)" />
      <div id="div3">
        <input type="text" value="=" id="input2" class="input w-100 mb-2" readonly />
      </div>
    </div>
    <!-- <div id="container-fluid div4"> -->
      <table>
          <tr>
            <td>
              <a onclick="NumberKeyAction2('allClear'), changeStyle2()" id="symbols">&nbsp;&nbsp;c&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="percentage()" id="symbols">&nbsp;&nbsp;%&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('clr')" id="symbols">&nbsp;&nbsp;<i
                  class="bi bi-x-circle">&nbsp;&nbsp;</i></a>
            </td>
            <td>
              <a onclick="division()" id="symbols">&nbsp;&nbsp;÷&nbsp;&nbsp;</a>
            </td>
          </tr>
          <tr>
            <td>
              <a onclick="NumberKeyAction2('7'), changeStyle()" id="numbers">&nbsp;&nbsp;7&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('8'), changeStyle()" id="numbers">&nbsp;&nbsp;8&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('9'), changeStyle()" id="numbers">&nbsp;&nbsp;9&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="multiplication()" id="symbols">&nbsp;&nbsp;×&nbsp;&nbsp;</a>
            </td>
          </tr>
          <tr>
            <td>
              <a onclick="NumberKeyAction2('4'), changeStyle()" id="numbers">&nbsp;&nbsp;4&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('5'), changeStyle()" id="numbers">&nbsp;&nbsp;5&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('6'), changeStyle()" id="numbers">&nbsp;&nbsp;6&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="subraction()" id="symbols">&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;</a>
            </td>
          </tr>
          <tr>
            <td>
              <a onclick="NumberKeyAction2('1'), changeStyle()" id="numbers">&nbsp;&nbsp;1&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('2'), changeStyle()" id="numbers">&nbsp;&nbsp;2&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('3'), changeStyle()" id="numbers">&nbsp;&nbsp;3&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="addition()" id="symbols">&nbsp;&nbsp;+&nbsp;&nbsp;</a>
            </td>
          </tr>
          <tr>
            <td>
              <a onclick="NumberKeyAction2('00')" id="numbers">&nbsp;00&nbsp;</a>
            </td>
            <td>
              <a onclick="NumberKeyAction2('0')" id="numbers">&nbsp;&nbsp;0&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="dot()" id="numbers">&nbsp;&nbsp;•&nbsp;&nbsp;</a>
            </td>
            <td>
              <a onclick="enter()" id="symbols">&nbsp;&nbsp;=&nbsp;&nbsp;</a>
            </td>
          </tr>
      </table>
    </div>
  </div>
  <!-- </div> -->

  <script src="cal.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
